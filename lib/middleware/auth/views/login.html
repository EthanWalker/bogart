<h1>Login</h1>
<form method='post'>
  <fieldset>
    <div>
      <label for='login'>Login</label>
      <input type='text' name='login' id='login' />
    </div>
    <div>
      <label for='password'>Password</label>
      <input type='password' name='password' id='password' />
    </div>
    <button type='submit'>Login</button>
  </fieldset>
</form>
